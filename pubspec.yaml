name: shopper
description: A shopping app sample that uses Provider for state management.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Import the provider package.
  provider: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.5.1
  sqflite: ^1.1.0
  path_provider: ^0.5.0+1
  flutter_svg: ^0.18.0
  badges: ^1.1.1

flutter:
  uses-material-design: true

  fonts:
    - family: YaHei
      fonts:
        - asset: fonts/YaHei/Microsoft-YaHei.ttf
          weight: 700

  assets:
    #https://www.svgrepo.com/svg/50532/shoes
    - assets/
